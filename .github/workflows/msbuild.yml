name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64, Win32, ARM64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    
    - name: Restore NuGet packages
      run: nuget restore
      
    - name: Build
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{matrix.platform}}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BigPictureSwitch-${{ matrix.platform }}-${{ github.sha }}
        path: |
          ${{ matrix.platform }}/${{ env.BUILD_CONFIGURATION }}/*.exe
          ${{ matrix.platform }}/${{ env.BUILD_CONFIGURATION }}/*.dll
          ${{ matrix.platform }}/${{ env.BUILD_CONFIGURATION }}/*.pdb
        retention-days: 30

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    
    - name: Restore NuGet packages
      run: nuget restore
      
    - name: Build x64 Release
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64
      
    - name: Build Win32 Release
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=Win32
      
    - name: Build ARM64 Release
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=ARM64
    
    - name: Create Release Packages
      run: |
        # Create directories
        mkdir release-x64
        mkdir release-win32
        mkdir release-arm64
        
        # Package x64 build
        Get-ChildItem -Path "x64/Release" -Filter "*.exe" | Copy-Item -Destination release-x64/
        Get-ChildItem -Path "x64/Release" -Filter "*.dll" | Copy-Item -Destination release-x64/
        Compress-Archive -Path release-x64/* -DestinationPath BigPictureSwitch-x64-${{ github.ref_name }}.zip
        
        # Package Win32 build  
        Get-ChildItem -Path "Win32/Release" -Filter "*.exe" | Copy-Item -Destination release-win32/
        Get-ChildItem -Path "Win32/Release" -Filter "*.dll" | Copy-Item -Destination release-win32/
        Compress-Archive -Path release-win32/* -DestinationPath BigPictureSwitch-win32-${{ github.ref_name }}.zip
        
        # Package ARM64 build
        Get-ChildItem -Path "ARM64/Release" -Filter "*.exe" | Copy-Item -Destination release-arm64/
        Get-ChildItem -Path "ARM64/Release" -Filter "*.dll" | Copy-Item -Destination release-arm64/
        Compress-Archive -Path release-arm64/* -DestinationPath BigPictureSwitch-arm64-${{ github.ref_name }}.zip
      shell: pwsh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          BigPictureSwitch-x64-${{ github.ref_name }}.zip
          BigPictureSwitch-win32-${{ github.ref_name }}.zip
          BigPictureSwitch-arm64-${{ github.ref_name }}.zip
        generate_release_notes: true
        body: |
          ## Changes
          
          Automated release for BigPictureSwitch ${{ github.ref_name }}
          
          ### Downloads
          - **BigPictureSwitch-x64-${{ github.ref_name }}.zip** - 64-bit version (Intel/AMD)
          - **BigPictureSwitch-win32-${{ github.ref_name }}.zip** - 32-bit version (Intel/AMD)
          - **BigPictureSwitch-arm64-${{ github.ref_name }}.zip** - ARM64 version (Windows on ARM devices)
          
          ### Installation
          1. Download the appropriate version for your system:
             - Most desktop/laptop users: x64 version
             - Older 32-bit systems: win32 version
             - ARM-based Windows devices (Surface Pro X, etc.): arm64 version
          2. Extract the zip file
          3. Run BigPictureSwitch.exe
          
          ### System Requirements
          - Windows 10/11 (version 1709 or later for ARM64)
          - Compatible with Intel/AMD x64, Intel/AMD x86, and ARM64 processors
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
